    <div class="container">
        <!-- Aplicacion -->
        <div id="App" class="row pt-5">

            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Adherir Respuestos</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input  type="number" id="price" step="0.01" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" id="year" placeholder="Fecha">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

           

            <!-- PRODUCTS LIST -->
            <div id="product-list" class="col-md-8">
              <p id="mostrar-total"></p>
            </div>
        </div>
    </div>
